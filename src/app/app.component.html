<h1>Buy and sell</h1>
<div id="page-wrap">
  <div id="max-width-column" *ngIf="auth.currentUser">
    <app-nav-bar></app-nav-bar>
    <div id="content-wrap">
      <router-outlet></router-outlet>
    </div>
    <button (click)="signOutClicked()">Sign Out</button>
  </div>
  <div id="max-width-column" *ngIf="!auth.currentUser">
    <h1>You need to sign in first</h1>
    <button (click)="signInClicked()">Sign In</button>
  </div>
</div>
